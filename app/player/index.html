<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1,viewport-fit=cover" name="viewport"/>
<meta content="dark" name="color-scheme"/>
<title>MaxSkins ‚Äî Player Screen</title>
<style>
    :root{
      --bg0:#060608;
      --bg1:#0a0a0f;
      --panel: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --stroke2: rgba(255,255,255,.18);
      --ink:#f2f2f6;

      --gold:#f1d17a;
      --gold2:#b9851b;
      --green:#45d37b;
      --red:#e04a4a;

      --ringOff: rgba(241,209,122,.18);
      --ringOn: rgba(241,209,122,.55);

      --shadow: 0 18px 50px rgba(0,0,0,.55);
      --inner: inset 0 1px 0 rgba(255,255,255,.10);

      --pillRadius: 22px;
      --pillGap: 9px;
      --edgePad: 0px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(900px 650px at 50% -10%, rgba(241,209,122,.08), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      color:var(--ink);
      display:flex;
      justify-content:center;
      padding:14px 14px calc(18px + env(safe-area-inset-bottom));
    }

    .phone{
      width:min(430px, 100%);
      border-radius:28px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.06);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,.12));
    }

    /* ---------- TOP HALF PLACEHOLDERS (to be styled with real art later) ---------- */
    .top{
      padding: 12px 16px 8px;
      border-bottom:1px solid rgba(255,255,255,.06);
      background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.05));
    }

    .hero{
      height: 78px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(240px 120px at 50% 20%, rgba(241,209,122,.10), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.20));
      box-shadow: var(--inner);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      letter-spacing:.18em;
      opacity:.9;
      text-transform:uppercase;
      user-select:none;
    }

    .metaRow{
      margin-top: 8px;
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items:center;
    }

    .holePill{
      border-radius: 14px;
      padding: 9px 12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      box-shadow: var(--inner);
      font-weight:800;
      display:flex;
      justify-content:space-between;
      gap: 10px;
    }

    .honors{
      border-radius: 14px;
      padding: 9px 12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      box-shadow: var(--inner);
      font-weight:900;
      letter-spacing:.10em;
      text-transform:uppercase;
      user-select:none;
      text-align:center;
      min-width: 120px;
    }

    .playerRow{
      margin-top: 8px;
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items:center;
    }

    .playerName{
      border-radius: 14px;
      padding: 12px 12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      box-shadow: var(--inner);
      font-weight:900;
      display:flex;
      align-items:center;
      gap: 10px;
      min-height: 44px;
    }

    .playerName small{
      opacity:.75;
      font-weight:700;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size: 11px;
    }

    .scoreMini{
      border-radius: 14px;
      padding: 10px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      box-shadow: var(--inner);
      display:flex;
      align-items:center;
      gap: 10px;
      user-select:none;
    }

    .miniBtn{
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:var(--ink);
      font-weight:900;
      font-size: 18px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .miniBtn:active{ transform: translateY(1px); }

    .miniScore{
      width: 44px;
      text-align:center;
      font-weight:900;
      font-size: 18px;
    }

    /* ---------- BOTTOM HALF: 2x4 VERTICAL PILL GRID (this is the important part) ---------- */
    .bottom{
      padding: 14px 14px 18px;
      background: radial-gradient(900px 650px at 50% 120%, rgba(69,211,123,.05), transparent 55%);
    }

    .pillGrid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--pillGap);
      padding: 2px 0 0;
      align-items:stretch;
    }

    .pill{
      position:relative;
      height: 170px;
      border-radius: var(--pillRadius);
      border:1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(0,0,0,.18));
      box-shadow: 0 14px 28px rgba(0,0,0,.38), var(--inner);
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      padding: 10px 10px 12px;
    }

    .pill:active{ transform: translateY(1px); }

    .pill:focus-visible{
      outline: 2px solid rgba(241,209,122,.65);
      outline-offset: 2px;
    }

    /* glowing outer ring look */
    .pill::before{
      content:"";
      position:absolute;
      inset: 7px;
      border-radius: calc(var(--pillRadius) - 7px);
      border: 2px solid var(--ringOff);
      box-shadow: 0 0 0 rgba(0,0,0,0);
      transition: border-color .12s ease, box-shadow .12s ease;
      pointer-events:none;
    }
    .pill.active::before{
      border-color: var(--ringOn);
      box-shadow: 0 0 28px rgba(241,209,122,.18), 0 0 0 1px rgba(241,209,122,.10);
    }

    .pill .window{
      position:absolute;
      left:10px; right:10px;
      top:10px;
      height: 118px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(120px 70px at 50% 30%, rgba(255,255,255,.06), transparent 65%),
        linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,.05));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* the "ball" that appears for Fairway/Sand/Green */
    .ball{
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,.98), rgba(210,210,210,.95) 46%, rgba(170,170,170,.92) 72%),
        radial-gradient(circle at 70% 85%, rgba(0,0,0,.35), transparent 55%);
      box-shadow: 0 10px 18px rgba(0,0,0,.35);
      opacity:0;
      transform: translateY(6px) scale(.96);
      transition: opacity .10s ease, transform .10s ease;
      pointer-events:none;
    }
    .pill.active .ball{
      opacity:1;
      transform: translateY(0) scale(1);
    }

    /* label bar at the bottom (like your screenshot) */
    .labelBar{
      margin-top:auto;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.28);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
      padding: 9px 8px;
      text-align:center;
      font-weight: 900;
      letter-spacing: .06em;
      text-transform: capitalize;
      font-size: 15px;
    }

    /* PUTTS special: flag + number; ring lights when putts>0 */
    .putts .flagWrap{
      position:relative;
      width: 56px;
      height: 66px;
    }
    .putts .pole{
      position:absolute;
      left: 11px;
      top: 8px;
      width: 6px;
      height: 50px;
      border-radius: 6px;
      background: linear-gradient(180deg, rgba(255,255,255,.80), rgba(255,255,255,.25));
      box-shadow: 0 6px 12px rgba(0,0,0,.30);
    }
    .putts .flag{
      position:absolute;
      left: 16px;
      top: 10px;
      width: 34px;
      height: 24px;
      border-radius: 5px 6px 6px 5px;
      border:1px solid rgba(0,0,0,.25);
      box-shadow: 0 8px 14px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.25);
      background: rgba(255,255,255,.60); /* default white */
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 1000;
      color: rgba(0,0,0,.75);
      font-size: 14px;
      line-height:1;
    }
    .putts .flag.white { background: rgba(255,255,255,.75); color: rgba(0,0,0,.70); }
    .putts .flag.gold  { background: linear-gradient(180deg, var(--gold), var(--gold2)); color:#120f07; }
    .putts .flag.green { background: linear-gradient(180deg, #78f0a5, var(--green)); color:#062014; }
    .putts .flag.red   { background: linear-gradient(180deg, #ff8a8a, var(--red)); color:#1b0606; }

    /* second row pills can show icons later; for now a simple glyph */
    .iconGlyph{
      width: 54px;
      height: 50px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 26px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
      opacity:.9;
    }

    .subNote{
      margin-top: 8px;
      padding: 8px 0 0;
      font-size: 12px;
      opacity:.78;
      line-height:1.35;
    }

    .kbd{
      display:inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      font-weight:800;
      letter-spacing:.04em;
      margin: 0 2px;
      white-space:nowrap;
    }

    /* Make it fit on smaller screens (390x844 target) */
    @media (max-width: 380px){
      :root{ --pillGap: 9px; --edgePad: 0px; }
      .pill{ height: 160px; }
      .pill .window{ height: 112px; }
      .labelBar{ font-size: 14px; }
    }
  

    /* --- Top layout revisions --- */
    .metaRow{
      margin-top: 8px;
      display:grid;
      grid-template-columns: 1fr; /* full width */
      gap: 10px;
      align-items:center;
    }

    .honorsWrap{
      display:flex;
      justify-content:center;
      margin-top: 8px;
    }

    .honors{
      width: 75%;
      max-width: 320px;
      border-radius: 14px;
      padding: 9px 12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      box-shadow: var(--inner);
      font-weight:900;
      letter-spacing:.10em;
      text-transform:uppercase;
      user-select:none;
      text-align:center;
      min-width: 0;
      position: relative;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .honors::before{
      content:"";
      position:absolute;
      inset: 6px;
      border-radius: 12px;
      border:2px solid rgba(241,209,122,.18);
      transition: border-color .15s ease, box-shadow .15s ease;
      pointer-events:none;
    }

    .honors.active{
      color: var(--gold);
      text-shadow: 0 0 18px rgba(241,209,122,.22);
      animation: honorsPulse 1.1s ease-in-out infinite;
    }
    .honors.active::before{
      border-color: rgba(241,209,122,.62);
      box-shadow: 0 0 26px rgba(241,209,122,.16);
    }

    @keyframes honorsPulse{
      0%, 100%{ transform: scale(1); }
      50%{ transform: scale(1.015); }
    }

    /* --- Combined player + stepper bar --- */
    .playerRow{
      margin-top: 8px;
      display:grid;
      grid-template-columns: 1fr; /* one combined bar */
      gap: 10px;
      align-items:center;
    }

    .playerBar{
      border-radius: 14px;
      padding: 10px 10px 10px 12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      box-shadow: var(--inner);
      display:grid;
      grid-template-columns: 1fr auto;
      align-items:center;
      gap: 10px;
      min-height: 48px;
    }

    .playerBar .name{
      font-weight: 950;
      font-size: 18px;
      line-height: 1.05;
    }

    .scoreMini{
      padding: 0;
      border: none;
      background: transparent;
      box-shadow: none;
      gap: 8px;
      justify-content:flex-end;
    }

    .miniBtn{
      width: 42px;
      height: 42px;
      border-radius: 12px;
    }

    .miniScore{
      width: 42px;
      font-size: 18px;
    }

    /* --- Finalize / Confirm button --- */
    .finalizeWrap{
      margin-top: 10px;
      display:flex;
      justify-content:center;
      padding: 0 12px;
    }

    .finalizeBtn{
      width: 75%;
      max-width: 320px;
      border-radius: 14px;
      padding: 12px 14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      box-shadow: var(--inner);
      font-weight: 950;
      letter-spacing: .08em;
      text-transform: uppercase;
      text-align:center;
      color: var(--ink);
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      position:relative;
    }
    .finalizeBtn::before{
      content:"";
      position:absolute;
      inset: 6px;
      border-radius: 12px;
      border:2px solid rgba(241,209,122,.18);
      pointer-events:none;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    .finalizeBtn.confirm{
      color: var(--gold);
    }
    .finalizeBtn.confirm::before{
      border-color: rgba(241,209,122,.62);
      box-shadow: 0 0 26px rgba(241,209,122,.16);
    }
    .finalizeBtn:active{ transform: translateY(1px); }

    /* --- Bottom nav (4 square buttons) --- */
    .nav{
      border-top:1px solid rgba(255,255,255,.06);
      background: rgba(0,0,0,.28);
      padding: 8px 16px calc(8px + env(safe-area-inset-bottom));
    }
    .navGrid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .navBtn{
      height: 50px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      box-shadow: var(--inner);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap: 2px;
      color: rgba(242,242,246,.90);
      font-weight: 900;
      letter-spacing:.02em;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .navBtn .ico{
      font-size: 18px;
      opacity:.95;
      line-height: 1;
    }
    .navBtn .txt{
      font-size: 11px;
      opacity:.85;
      text-transform: uppercase;
      letter-spacing:.12em;
    }
    .navBtn.active{
      color: var(--gold);
      text-shadow: 0 0 18px rgba(241,209,122,.20);
    }

    /* make room: reduce bottom padding in .bottom since nav exists */
    .bottom{
      padding: 8px 16px 10px;
    }

    /* --- Shrink lower (tool) pills ~25% so screen doesn't scroll --- */
    .pill.tool{
      height: 128px; /* 170 * 0.75 */
      padding: 10px 10px 10px;
    }
    .pill.tool .window{
      height: 80px;
      border-radius: 16px;
    }
    .pill.tool .labelBar{
      padding: 8px 8px;
      font-size: 14px;
    }

  </style>
</head>
