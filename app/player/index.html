<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MaxSkins ‚Äî Player Screen V1.0 (Static)</title>
  <style>
    :root{
      --bg:#0f1214;
      --panel:#151a1d;
      --panel2:#101417;
      --stroke:rgba(255,255,255,.10);
      --text:#f1ede4;
      --muted:rgba(241,237,228,.70);
      --gold:#d7b35a;
      --green:#56c271;
      --red:#e05a5a;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 900px at 50% -20%, rgba(215,179,90,.10), rgba(15,18,20,0) 55%),
                  radial-gradient(900px 600px at 10% 10%, rgba(86,194,113,.07), rgba(15,18,20,0) 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:stretch;
      justify-content:center;
      padding:18px 14px 22px;
    }
    .phone{
      width:min(420px, 100%);
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .topbar{
      padding:14px 14px 12px;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      gap:10px;
      background: linear-gradient(180deg, rgba(215,179,90,.08), rgba(21,26,29,0));
    }
    .holebox{
      display:flex;
      align-items:baseline;
      gap:10px;
      padding:10px 12px;
      border-radius: 16px;
      background: rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.08);
      justify-self:start;
      max-width: 160px;
    }
    .holebox .hole{
      font-size:20px;
      font-weight:800;
      letter-spacing:.3px;
    }
    .holebox .meta{
      font-size:12px;
      color:var(--muted);
      line-height:1.1;
    }
    .playername{
      text-align:center;
      font-weight:800;
      letter-spacing:.25px;
      font-size:16px;
      opacity:.95;
      padding:6px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
    }
    .yardbox{
      justify-self:end;
      padding:10px 12px;
      border-radius: 16px;
      background: rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.08);
      text-align:right;
      max-width: 160px;
    }
    .yardbox .yards{
      font-size:18px;
      font-weight:800;
      color: var(--gold);
      letter-spacing:.2px;
    }
    .yardbox .label{
      font-size:12px;
      color:var(--muted);
      margin-top:2px;
    }

    .scorecore{
      padding:16px 14px 18px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .scoreRingWrap{
      display:flex;
      justify-content:center;
      align-items:center;
      padding-top:4px;
    }
    .scoreRing{
      width: 210px;
      aspect-ratio: 1/1;
      border-radius: 999px;
      display:grid;
      place-items:center;
      background:
        radial-gradient(circle at 50% 50%, rgba(0,0,0,.55), rgba(0,0,0,.25) 60%, rgba(0,0,0,0) 70%),
        conic-gradient(from 160deg, rgba(215,179,90,.75), rgba(86,194,113,.65), rgba(215,179,90,.75));
      padding:2px;
      box-shadow: 0 14px 40px rgba(0,0,0,.45);
    }
    .scoreRingInner{
      width: 100%;
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(21,26,29,.95), rgba(16,20,23,.95));
      border:1px solid rgba(255,255,255,.10);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;
      position:relative;
      overflow:hidden;
    }
    .scoreRingInner:before{
      content:"";
      position:absolute;
      inset:-40px -60px auto -60px;
      height:120px;
      background: radial-gradient(closest-side, rgba(215,179,90,.14), rgba(0,0,0,0));
      transform: rotate(-10deg);
      pointer-events:none;
    }
    .scoreLabel{
      font-size:12px;
      color: var(--muted);
      letter-spacing:.4px;
      text-transform: uppercase;
    }
    .scoreNumber{
      font-size:64px;
      font-weight:900;
      line-height:1;
      letter-spacing:.5px;
    }
    .scoreHint{
      font-size:12px;
      color: rgba(241,237,228,.62);
      margin-top:2px;
      text-align:center;
      padding:0 14px;
    }

    .scoreControls{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:10px;
      align-items:center;
    }
    .btn{
      appearance:none;
      border:none;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      background: rgba(0,0,0,.28);
      color: var(--text);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 16px;
      padding:12px 12px;
      font-weight:800;
      letter-spacing:.2px;
      transition: transform .06s ease, background .18s ease, border-color .18s ease, filter .18s ease;
      min-height:48px;
    }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .btn.ghost{
      background: rgba(0,0,0,.18);
    }
    .btn.primary{
      background: rgba(215,179,90,.12);
      border-color: rgba(215,179,90,.28);
    }
    .btn.small{
      font-size:13px;
      min-height:44px;
      padding:10px 10px;
      border-radius: 14px;
    }
    .btn.wide{ width:100%; }

    .pills{
      padding:14px;
    }
    .pillStack{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .pill{
      width:100%;
      min-height:58px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 16px;
      border:1px solid rgba(255,255,255,.11);
      background: linear-gradient(180deg, rgba(0,0,0,.26), rgba(0,0,0,.18));
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .06s ease, border-color .18s ease, background .18s ease, box-shadow .18s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.26);
    }
    .pill:active{ transform: translateY(1px) scale(.995); }
    .pill .left{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:900;
      letter-spacing:.2px;
      font-size:16px;
    }
    .icon{
      width:34px;
      height:34px;
      display:grid;
      place-items:center;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      font-size:16px;
    }
    .pill .right{
      font-size:13px;
      color: var(--muted);
      font-weight:800;
    }

    .pill.on{
      border-color: rgba(86,194,113,.38);
      background: linear-gradient(180deg, rgba(86,194,113,.14), rgba(0,0,0,.16));
      box-shadow: 0 12px 28px rgba(0,0,0,.28);
    }
    .pill.on .right{ color: rgba(86,194,113,.95); }

    /* Putts special */
    .pill.putts .icon{ font-size:18px; }
    .pill.putts.white{
      border-color: rgba(255,255,255,.12);
    }
    .pill.putts.gold{
      border-color: rgba(215,179,90,.45);
      background: linear-gradient(180deg, rgba(215,179,90,.16), rgba(0,0,0,.16));
    }
    .pill.putts.green{
      border-color: rgba(86,194,113,.45);
      background: linear-gradient(180deg, rgba(86,194,113,.16), rgba(0,0,0,.16));
    }
    .pill.putts.red{
      border-color: rgba(224,90,90,.45);
      background: linear-gradient(180deg, rgba(224,90,90,.16), rgba(0,0,0,.16));
    }
    .pill.putts .right strong{
      color: var(--text);
      font-weight:1000;
    }

    .footer{
      padding:12px 14px;
      display:flex;
      gap:10px;
      justify-content:space-between;
      background: rgba(0,0,0,.16);
      border-top:1px solid rgba(255,255,255,.08);
    }
    .footer .btn{
      flex:1;
      border-radius: 999px;
      min-height:52px;
      font-size:14px;
    }

    .note{
      padding:10px 14px 0;
      font-size:12px;
      color: rgba(241,237,228,.58);
      line-height:1.35;
    }

    /* Small screens */
    @media (max-width: 360px){
      .scoreRing{ width: 196px; }
      .scoreNumber{ font-size:58px; }
      .pill{ min-height:56px; }
    }
  </style>
</head>
<body>
  <main class="phone" role="application" aria-label="MaxSkins Player Screen">
    <section class="card">
      <div class="topbar">
        <div class="holebox" aria-label="Hole info">
          <div class="hole" id="holeText">Hole 1</div>
          <div class="meta">
            <div>Par <span id="parText">4</span></div>
            <div class="muted">Player</div>
          </div>
        </div>

        <div class="playername" id="playerName" title="Tap to rename">Dave</div>

        <div class="yardbox" aria-label="Yardage">
          <div class="yards"><span id="yardsText">372</span> yd</div>
          <div class="label">To pin</div>
        </div>
      </div>

      <div class="scorecore">
        <div class="scoreRingWrap">
          <div class="scoreRing" aria-label="Stroke counter">
            <div class="scoreRingInner">
              <div class="scoreLabel">Strokes (preview)</div>
              <div class="scoreNumber" id="strokeText">4</div>
              <div class="scoreHint">Official screen confirms the final score. This is your quick entry.</div>
            </div>
          </div>
        </div>

        <div class="scoreControls" aria-label="Stroke controls">
          <button class="btn ghost wide" id="minusBtn" aria-label="Decrease strokes">‚àí</button>
          <button class="btn primary wide" id="resetBtn" aria-label="Reset strokes">Reset</button>
          <button class="btn ghost wide" id="plusBtn" aria-label="Increase strokes">+</button>
        </div>

        <div class="note">
          Tip: Tap your name to change it. Each hole saves its own stats automatically.
        </div>
      </div>
    </section>

    <section class="card pills" aria-label="Stat pills">
      <div class="pillStack">
        <div class="pill" id="pillFairway" role="button" tabindex="0" aria-pressed="false">
          <div class="left"><span class="icon">‚õ≥</span>Fairway</div>
          <div class="right">Toggle</div>
        </div>

        <div class="pill" id="pillGreen" role="button" tabindex="0" aria-pressed="false">
          <div class="left"><span class="icon">üü¢</span>Green</div>
          <div class="right">Toggle</div>
        </div>

        <div class="pill" id="pillSand" role="button" tabindex="0" aria-pressed="false">
          <div class="left"><span class="icon">üèñÔ∏è</span>Sand</div>
          <div class="right">Toggle</div>
        </div>

        <div class="pill putts white" id="pillPutts" role="button" tabindex="0" aria-pressed="false" aria-label="Putts flag cycle">
          <div class="left"><span class="icon">üèÅ</span>Putts</div>
          <div class="right"><strong id="puttsValue">‚Äî</strong> <span id="puttsHint">White</span></div>
        </div>
      </div>

      <div class="footer" aria-label="Hole navigation">
        <button class="btn small" id="prevHoleBtn" aria-label="Previous hole">‚Üê Prev Hole</button>
        <button class="btn small" id="nextHoleBtn" aria-label="Next hole">Next Hole ‚Üí</button>
      </div>
    </section>
  </main>

  <script>
    // ---------- State ----------
    const DEFAULT_HOLES = [
      // Simple placeholders; replace with real course data later.
      { par: 4, yards: 372 },
      { par: 5, yards: 498 },
      { par: 3, yards: 164 },
      { par: 4, yards: 410 },
      { par: 4, yards: 356 },
      { par: 5, yards: 521 },
      { par: 3, yards: 178 },
      { par: 4, yards: 402 },
      { par: 4, yards: 389 },
      { par: 4, yards: 401 },
      { par: 5, yards: 512 },
      { par: 3, yards: 172 },
      { par: 4, yards: 433 },
      { par: 4, yards: 366 },
      { par: 5, yards: 545 },
      { par: 3, yards: 186 },
      { par: 4, yards: 418 },
      { par: 4, yards: 392 },
    ];

    const STORAGE_KEY = "maxskins_player_screen_v1_0";
    const clamp = (n, min, max) => Math.max(min, Math.min(max, n));

    function loadAppState(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        if(!raw) return null;
        return JSON.parse(raw);
      }catch(e){
        return null;
      }
    }

    function saveAppState(state){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function makeFreshState(){
      return {
        version: "1.0",
        playerName: "Dave",
        currentHole: 1,
        holes: DEFAULT_HOLES,
        perHole: Array.from({length: 18}, () => ({
          strokes: 4,
          fairway: false,
          green: false,
          sand: false,
          puttsStage: 0, // 0 white, 1 gold, 2 green, 3 red (3+)
        }))
      };
    }

    let state = loadAppState() || makeFreshState();

    // ---------- DOM ----------
    const holeText = document.getElementById("holeText");
    const parText = document.getElementById("parText");
    const yardsText = document.getElementById("yardsText");
    const playerNameEl = document.getElementById("playerName");
    const strokeText = document.getElementById("strokeText");

    const pillFairway = document.getElementById("pillFairway");
    const pillGreen = document.getElementById("pillGreen");
    const pillSand = document.getElementById("pillSand");
    const pillPutts = document.getElementById("pillPutts");
    const puttsValue = document.getElementById("puttsValue");
    const puttsHint = document.getElementById("puttsHint");

    const minusBtn = document.getElementById("minusBtn");
    const plusBtn = document.getElementById("plusBtn");
    const resetBtn = document.getElementById("resetBtn");

    const prevHoleBtn = document.getElementById("prevHoleBtn");
    const nextHoleBtn = document.getElementById("nextHoleBtn");

    // ---------- Render ----------
    function puttsLabel(stage){
      // stage: 0 white, 1 gold, 2 green, 3 red (3+)
      if(stage === 0) return { value:"‚Äî", hint:"White", cls:"white" };
      if(stage === 1) return { value:"1", hint:"Gold", cls:"gold" };
      if(stage === 2) return { value:"2", hint:"Green", cls:"green" };
      return { value:"3+", hint:"Red", cls:"red" };
    }

    function setPillOn(el, on){
      el.classList.toggle("on", !!on);
      el.setAttribute("aria-pressed", on ? "true" : "false");
    }

    function render(){
      const idx = clamp(state.currentHole, 1, 18) - 1;
      const hole = state.holes[idx] || { par: 4, yards: 0 };
      const h = state.perHole[idx];

      holeText.textContent = `Hole ${idx+1}`;
      parText.textContent = hole.par;
      yardsText.textContent = hole.yards;

      playerNameEl.textContent = state.playerName;

      strokeText.textContent = h.strokes;

      setPillOn(pillFairway, h.fairway);
      setPillOn(pillGreen, h.green);
      setPillOn(pillSand, h.sand);

      // Putts visual
      const p = puttsLabel(h.puttsStage);
      pillPutts.classList.remove("white","gold","green","red");
      pillPutts.classList.add("putts", p.cls);
      puttsValue.textContent = p.value;
      puttsHint.textContent = p.hint;

      // Save every render
      saveAppState(state);
    }

    // ---------- Interactions ----------
    function withCurrentHole(fn){
      const idx = clamp(state.currentHole, 1, 18) - 1;
      fn(state.perHole[idx], idx);
      render();
    }

    function hookTogglePill(pillEl, key){
      const toggle = () => withCurrentHole((h) => { h[key] = !h[key]; });
      pillEl.addEventListener("click", toggle);
      pillEl.addEventListener("keydown", (e) => {
        if(e.key === "Enter" || e.key === " "){
          e.preventDefault();
          toggle();
        }
      });
    }

    hookTogglePill(pillFairway, "fairway");
    hookTogglePill(pillGreen, "green");
    hookTogglePill(pillSand, "sand");

    // Putts cycle: White -> Gold(1) -> Green(2) -> Red(3+) -> White
    const cyclePutts = () => withCurrentHole((h) => {
      h.puttsStage = (h.puttsStage + 1) % 4;
    });
    pillPutts.addEventListener("click", cyclePutts);
    pillPutts.addEventListener("keydown", (e) => {
      if(e.key === "Enter" || e.key === " "){
        e.preventDefault();
        cyclePutts();
      }
    });

    // Strokes +/-, reset
    minusBtn.addEventListener("click", () => withCurrentHole((h) => {
      h.strokes = clamp(h.strokes - 1, 1, 20);
    }));
    plusBtn.addEventListener("click", () => withCurrentHole((h) => {
      h.strokes = clamp(h.strokes + 1, 1, 20);
    }));
    resetBtn.addEventListener("click", () => withCurrentHole((h, idx) => {
      // Reset only strokes; leave toggles as-is (player may want them kept).
      // If you want full reset later, add a long-press or separate button.
      const par = (state.holes[idx] && state.holes[idx].par) ? state.holes[idx].par : 4;
      h.strokes = par;
    }));

    // Hole navigation (auto-saves via render)
    prevHoleBtn.addEventListener("click", () => {
      state.currentHole = clamp(state.currentHole - 1, 1, 18);
      // Putts reset rule per hole is naturally enforced because each hole stores its own puttsStage,
      // and new holes default to 0 (white) in fresh state.
      render();
    });

    nextHoleBtn.addEventListener("click", () => {
      state.currentHole = clamp(state.currentHole + 1, 1, 18);
      render();
    });

    // Tap name to rename
    playerNameEl.addEventListener("click", () => {
      const name = prompt("Player name:", state.playerName);
      if(name && name.trim().length){
        state.playerName = name.trim().slice(0, 20);
        render();
      }
    });

    // First render
    render();
  </script>
</body>
</html>
